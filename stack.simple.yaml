resolver: lts-10.1
# Use a custom built ghc as no prebuilt linux integer-simple build is available
#ghc-variant: integersimple
system-ghc: true
packages:
- .
flags:
  hashable:
    integer-gmp: false
  integer-logarithms:
    integer-gmp: false
  integer-openssl:
    redefine-unit-id: false
    integer-simple: true
  scientific:
    integer-simple: true
  text:
    integer-simple: true
extra-deps:
- hashable-1.2.6.1
- integer-logarithms-1.0.2
- scientific-0.3.5.2
- text-1.2.2.2
